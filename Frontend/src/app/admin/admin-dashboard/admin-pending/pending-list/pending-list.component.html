
    <div class="pending-list">
      <div class="list-header">
        <h3>All Pending Items ({{ items.length }})</h3>
        <button class="btn-refresh" (click)="refresh()">ğŸ”„ Refresh</button>
      </div>
      
      <div class="filters">
        <input type="text" placeholder="Search pending items..." [(ngModel)]="searchText">
        <select [(ngModel)]="selectedStatus">
          <option value="all">All Status</option>
          <option value="pending">Pending</option>
          <option value="reviewing">Under Review</option>
          <option value="escalated">Escalated</option>
        </select>
      </div>
      
      <div class="table-container">
        <table>
          <thead>
            <tr>
              <th>ID</th>
              <th>Customer</th>
              <th>Order Type</th>
              <th>Amount</th>
              <th>Date</th>
              <th>Status</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let item of filteredItems">
              <td>#{{ item.id }}</td>
              <td>
                <strong>{{ item.customerName }}</strong><br>
                <small>{{ item.email }}</small>
              </td>
              <td>{{ item.orderType }}</td>
              <td>${{ item.amount }}</td>
              <td>{{ item.date }}</td>
              <td>
                <span class="status-badge" [class]="item.status">
                  {{ item.status }}
                </span>
              </td>
              <td>
                <button [routerLink]="['details', item.id]" class="btn-view">ğŸ‘ï¸ View</button>
                <button [routerLink]="['edit', item.id]" class="btn-edit">âœï¸ Edit</button>
                <button [routerLink]="['approve', item.id]" class="btn-approve">âœ… Approve</button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
